<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Video Chat</title>
</head>
<body style="padding: 5px;">
  <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100vh; min-height: 100vh;">
    <div class="main-content" style="display: flex; flex: 1; width: 100%; justify-content: center; align-items: center;">
      <div class="video-container" style="position: relative; flex: 1; display: flex; justify-content: center; align-items: center; overflow: hidden;">
        <video id="webcamDisplay" style="width: 100%; object-fit: contain;" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
      </div>
      <div class="canvas-column" style="display: flex; flex-direction: column; width: 15%; height: 100%;">
        <canvas id="topCanvas" style="flex: 1; background-color: black;"></canvas>
        <canvas id="bottomCanvas" style="flex: 1; background-color: black;"></canvas>
      </div>
    </div>
    <div id="buttons" style="display: flex; justify-content: center; align-items: center; width: 100%; bottom: 0; gap: 20px;">
      <button id="callButton">Call</button>
      <button id="hangupButton">Hang Up</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
